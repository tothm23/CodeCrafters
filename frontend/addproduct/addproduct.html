<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termék</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="addproduct.css">
</head>

<body class="text-white d-flex align-items-center justify-content-center">
    <div class="container d-flex flex-column justify-content-center">

        <div class="d-flex flex-column flex-md-row justify-content-between">
            <div class="img mb-3">
                <img id="preview" src="#" alt="Preview" />
                <input type='file' id="imageInput" name="imageInput" accept="image/*" onchange="previewImage(event)" />
            </div>
            <div class="inputs mb-3">
                <div class="product">
                    <label for="productName" class="form-label">Név:</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="price">
                    <label for="price" class="form-label">Ár (Ft):</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <div class="discount mb-3">
                    <label for="number" class="form-label">Akció (%):</label>
                    <div class="discount_row">
                        <button id="discount_btn" type="button" class="btn btn-success"><i
                                class="fa-solid fa-check"></i></button>
                        <button id="no_discount_btn" type="button" class="btn  btn-danger"><i
                                class="fa-solid fa-xmark"></i></button>
                        <input type="number" class="form-control" id="discount" required>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <label>Korhatár:</label>
                    <select class="select text-center form-select form-select-sm" aria-label="-">
                        <option selected>-</option>
                        <option value="1">7</option>
                        <option value="2">12</option>
                        <option value="3">16</option>
                        <option value="4">18</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="desc_class">
            <label>Leírás:</label>
            <div class="input-group input-group-lg">
                <textarea class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-md"></textarea>
            </div>
        </div>
        <div class="save&delete d-flex justify-content-center">
            <button id="discount_btn" type="button" class="btn btn-success"><i class="fa-solid fa-save"></i></button>
            <button id="no_discount_btn" type="button" class="btn  btn-danger"><i class="fa-solid fa-trash"></i></button>
        </div>

    </div>
    <script src="addproduct.js" defer></script>
</body>

</html>
