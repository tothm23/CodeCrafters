<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termék</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="addproduct.css">
</head>

<body class="text-white d-flex align-items-center justify-content-center">
    <div class="back_button">
        <button class="btn btn-primary btn-back" type="button"><a class="text-decoration-none"
                href="../index.html">Vissza</a></button>
    </div>
    <div class="container d-flex flex-column justify-content-center">

        <div class="d-flex flex-column flex-md-row justify-content-between">
            <div class="img mb-3">
                <img id="preview" src="#" alt="Preview" />
                <input type='file' id="imageInput" name="imageInput" accept="image/*" onchange="previewImage(event)" />
            </div>
            <div class="inputs mb-3">
                <div class="product">
                    <label for="productName" class="form-label">Név:</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="price">
                    <label for="price" class="form-label">Ár (Ft):</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <div class="discount mb-3">
                    <label for="number" class="form-label">Akció (%):</label>
                    <input type="number" class="form-control" id="discount" required>

                </div>
                <div class="stock mb-3">
                    <label for="number" class="form-label">Raktáron:</label>
                    <input type="number" class="form-control" id="stock" required>

                </div>
                <div class="d-flex flex-row platform">
                    <label>Platform:</label>
                    <select id="platform" class="select text-center form-select form-select-sm" aria-label="-">
                        <option selected>Nincs</option>
                        <option value="Steam">Steam</option>
                        <option value="Origin">Origin</option>
                        <option value="Epic Games">Epic Games</option>
                        <option value="Ubisoft">Ubisoft</option>
                    </select>
                </div>
                <div class="d-flex flex-row age">
                    <label>Korhatár:</label>
                    <select id="age" class="select text-center form-select form-select-sm" aria-label="-">
                        <option selected>Nincs</option>
                        <option value="7">7</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                    </select>
                </div>

                <div class="d-flex flex-row device">
                    <label>Eszköz:</label>
                    <select id="device" class="select text-center form-select form-select-sm" aria-label="-">
                        <option selected>Nincs</option>
                        <option value="PC">PC</option>
                        <option value="Nintendo Switch">Nintendo Switch</option>
                        <option value="PS4">PS4</option>
                        <option value="PS5">PS5</option>
                        <option value="XBOX One">XBOX One</option>
                        <option value="XBOX Series S">XBOX Series S</option>
                        <option value="XBOX Series X">XBOX Series X</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="desc_class">
            <label>Leírás:</label>
            <div class="input-group input-group-lg">
                <textarea id="desc" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-md"></textarea>
            </div>
        </div>
        <div class="save&delete d-flex justify-content-center">
            <button id="save_btn" type="button" class="btn btn-success"><i class="fa-solid fa-save"></i></button>
            <button id="delete_btn" type="button" class="btn  btn-danger"><i class="fa-solid fa-trash"></i></button>
        </div>

    </div>
    <script src="addproduct.js" defer></script>
</body>

</html>
