<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../kepek/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="felhasznalo.css" />
    <title>Felhasználó</title>
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center">
    <div class="container  mx-auto">
        <div class="ccol-md-6 d-flex justify-content-center">
            <div class="form-popup">
                <div id="felhasznalo-adatai"></div>
                <div class="form-content">
                    <form>
                        <div class="mb-3">
                            <label for="felhasz" class="form-label">Felhasználónév</label>
                            <input type="text" class="form-control" id="felhasz" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label for="vezeteknev" class="form-label">Vezetéknév</label>
                                <input type="text" class="form-control" id="vezeteknev" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="keresztnev" class="form-label">Keresztnév</label>
                                <input type="text" class="form-control" id="keresztnev" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="próba@email.com" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="jelszo" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="jelszo" required>
                        </div>
                        <div class="mb-3">
                            <label for="jelszoegyezes" class="form-label">Jelszó Újra</label>
                            <input type="password" class="form-control" id="jelszoegyezes" required>
                        </div>
                        <div class="felhasznalo-btns">
                            <button class="btn btn-primary w-100 mt-3 mx-auto" id="mentes" type="submit">Mentés</button>
                            <button class="btn btn-danger w-100 mt-3 mx-auto" id="torles" type="submit">Törlés</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="felhasznalo.js"></script>
</body>

</html>
