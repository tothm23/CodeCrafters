<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="registration.css">
    <script src="registration.js" defer></script>
</head>

<body class="bg-dark text-white">
    <div class="container d-flex align-items-center justify-content-center">
        <div class="form-popup">
            <div class="form-content">
                <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Felhasználónév</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="lastname" class="form-label">Vezetéknév</label>
                            <input type="text" class="form-control" id="lastname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">Keresztnév</label>
                            <input type="text" class="form-control" id="firstname" required>
                        </div>
                    </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="pas" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="pas" required>
                        </div>
                        <div class="mb-3">
                            <label for="pas_again" class="form-label">Jelszó Újra</label>
                            <input type="password" class="form-control" id="pas_again" required>
                        </div>
        
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="policy" required>
                        <label class="form-check-label">
                            <a href="../userterms/userterms.html">Egyetértek a Felhasználási feltételekkel</a>
                        </label>
                    </div>
                    <button class="btn btn-primary w-100 mt-3 mx-auto" id="registration" type="submit">Regisztrálj</button>
                </form>
                <div class="bottom-link text-center mt-3">
                    Már van fiókja? <a href="../login/login.html" id="login-link">Belépés</a>
                </div>
            </div>
        </div>
    </div>
      </div>
</body>

</html>
