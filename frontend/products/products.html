<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../products/products.css" />
  <title>Termekek oldal</title>
</head>

<body>
  <div class="container">
    <!-- navigáció -->
    <nav class="nav navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="logo-link" href="../index.html"><img src="../img/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-column flex-lg-row" id="navbarNavAltMarkup">
          <div class="navbar-nav">

            <nav class="searchbar">
              <div class="container-fluid">
                <form class="d-flex">
                  <!-- kereső mező -->
                  <input class="form-control shadow-none border-0" type="search" placeholder="Keresés..."
                    aria-label="Search" />
                  <button class="btn bg-dark shadow-none border-0 search-btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
              </div>
            </nav>

            <div id="log_reg" class="dropdown">
              <button id="dropdownMenuButton2" class="btn" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-solid fa-user"></i>
              </button>

              <p class="p-1">Bejelentkezés / Regisztráció</p>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                <li id="login" class="dropdown-item link-light"><i class="fa-solid fa-right-from-bracket"></i>
                  Bejelentkezés</li>
                <li id="registration" class="dropdown-item link-light"><i class="fa-solid fa-user-plus"></i>
                  Regisztráció</li>
              </ul>
            </div>

          </div>

          <!-- felhasználó-->
          <div id="user-box" class="dropdown justify-content-end">
            <button id="dropdownMenuButton1" class="btn btn-dark" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <div class="d-flex flex-row justify-content-center align-items-center">
                <img src="../img/user.png" id="user-img" />
                <p id="username"></p>
              </div>
            </button>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <span id="profile" class="dropdown-item"><img src="../img/user.png" alt=""><span id="email"></span></span>

              <li>
                <hr class="dropdown-divider">
              </li>

              <li id="cart" class="dropdown-item"><i class="fa-solid fa-basket-shopping"></i> Kosár</li>
              <li id="settings" class="dropdown-item"><i class="fa-regular fa-pen-to-square"></i> Profil szerkesztése
              </li>

              <li>
                <hr class="dropdown-divider">
              </li>

              <li id="logout" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i> Kijeletkezés</li>
            </ul>
          </div>

        </div>
      </div>


    </nav>
  </div>
  <!-- az oldal -->
  <div class="main">
    <header class="main-header">
      <h1><b>Termékek</b></h1>
    </header>

    <div class="products">
      <!-- offcanvas -->
      <button class="btn btn-primary d-block d-md-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Szűrők</button>
      <div class="offcanvas offcanvas-start d-block d-md-none overflow-auto" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-light" id="offcanvasWithBothOptionsLabel">Szűrők</h5>
          <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="fillter">
            <h2>Kategóriák</h2>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Akcios" id="sale_checkbox2" />
              <label class="form-check-label" for="sale_checkbox2"> Akciós </label>
            </div>
            <div class="price_fillter">
              <h2>Ár</h2>
              <div class="price2">
                <input type="number" name="min" placeholder="Tól" min="0" value />
                <span style="color: white">-</span>
                <input type="number" name="max" placeholder="Ig" max="999999" value />
              </div>
            </div>
            <div class="platform">
              <h2>Platform</h2>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="steam" id="steam" />
                <label class="form-check-label" for="steam"> Steam </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="origin" id="origin" />
                <label class="form-check-label" for="Origin"> Origin </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="epic Games" id="epicGames" />
                <label class="form-check-label" for="epicGames"> Epic Games </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ubisoft" id="ubisoft" />
                <label class="form-check-label" for="ubisoft"> Ubisoft Connect </label>
              </div>
            </div>
            <div class="device">
              <h2>Eszköz</h2>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="pc" id="pc" />
                <label class="form-check-label" for="pc"> PC </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="xbox One" id="xboxOne" />
                <label class="form-check-label" for="xboxOne"> Xbox One </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="xbox Series S" id="xboxSeriesS" />
                <label class="form-check-label" for="xboxSeriesS"> Xbox Series S </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="xbox Series X" id="xboxSeriesX" />
                <label class="form-check-label" for="xboxSeriesX"> Xbox Series X </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="PS4" id="PS4" />
                <label class="form-check-label" for="PS4"> PS4 </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="PS5" id="PS5" />
                <label class="form-check-label" for="PS5"> PS5 </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nintendo Switch" id="nintendoSwitch" />
                <label class="form-check-label" for="nintendoSwitch"> Nintendo Switch </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-inner">
        <!-- Szűrők -->
        <div class="fillter d-none d-md-block">
          <h2>Kategóriák</h2>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Akcios" id="sale_checkbox" />
            <label class="form-check-label" for="sale_checkbox"> Akciós </label>
          </div>
          <div class="price_fillter">
            <h2>Ár</h2>
            <div class="price">
              <input type="number" name="min" placeholder="Tól" min="0" value />
              <span style="color: white">-</span>
              <input type="number" name="max" placeholder="Ig" max="999999" value />
            </div>
          </div>
          <div class="platform">
            <h2>Platform</h2>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="steam" id="steam" />
              <label class="form-check-label" for="steam"> Steam </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="origin" id="origin" />
              <label class="form-check-label" for="Origin"> Origin </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="epic Games" id="epicGames" />
              <label class="form-check-label" for="epicGames"> Epic Games </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="ubisoft" id="ubisoft" />
              <label class="form-check-label" for="ubisoft"> Ubisoft Connect </label>
            </div>
          </div>
          <div class="device">
            <h2>Eszköz</h2>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="pc" id="pc" />
              <label class="form-check-label" for="pc"> PC </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="xbox One" id="xboxOne" />
              <label class="form-check-label" for="xboxOne"> Xbox One </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="xbox Series S" id="xboxSeriesS" />
              <label class="form-check-label" for="xboxSeriesS"> Xbox Series S </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="xbox Series X" id="xboxSeriesX" />
              <label class="form-check-label" for="xboxSeriesX"> Xbox Series X </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="PS4" id="PS4" />
              <label class="form-check-label" for="PS4"> PS4 </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="PS5" id="PS5" />
              <label class="form-check-label" for="PS5"> PS5 </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="nintendo Switch" id="nintendoSwitch" />
              <label class="form-check-label" for="nintendoSwitch"> Nintendo Switch </label>
            </div>
          </div>
        </div>
        <!-- Termékek amit a javascriptel jelenítünk meg-->
        <div id="productsContainer">
          <div class="products-list" id="games"></div>
        </div>
      </div>
    </div>
    <!-- vissza -->
    <div id="scroll_Up" onclick="scroll_Up()">
      <button2><i class="fa-solid fa-arrow-up"></i></button2>
    </div>
  </div>

  <!-- lábléc -->
  <div class="footer">
    <div id="footer">
      <div class="footer-content">
        Készítette: Váradi Barnabás, Tóth Milán, Kéri Bence
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="products.js"></script>
  <script src="../script.js"></script>
</body>

</html>
