<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="game.css" />
  <title>Játék</title>
</head>

<body>
  <div class="container">
    <!-- navigáció -->
    <nav class="nav navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="logo-link" href="../index.html"><img src="../img/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-column flex-lg-row" id="navbarNavAltMarkup">
          <div class="navbar-nav">

            <nav class="searchbar">
              <div class="container-fluid">
                <form class="d-flex">
                  <!-- kereső mező -->
                  <input class="form-control shadow-none border-0" type="search" placeholder="Keresés..." aria-label="Search" />
                  <button class="btn bg-dark shadow-none border-0 search-btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
              </div>
            </nav>
            
            <div id="log_reg" class="dropdown">
              <button id="dropdownMenuButton2" class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user"></i>
              </button>
              <p class="p-1" data-bs-toggle="dropdown">Bejelentkezés / Regisztráció</p>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
              <li id="login" class="dropdown-item link-light"><i class="fa-solid fa-right-from-bracket"></i>
                Bejelentkezés</li>
              <li id="registration" class="dropdown-item link-light"><i class="fa-solid fa-user-plus"></i>
                Regisztráció</li>
            </ul>
          </div>
            
          </div>

          <!-- felhasználó-->
        <div id="user-box" class="dropdown justify-content-end">
          <button id="dropdownMenuButton1" class="btn btn-dark" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="d-flex flex-row justify-content-center align-items-center">
              <img src="../img/user.png" id="user-img"/>
              <p id="username"></p>
            </div>
          </button>
          
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <span id="profile" class="dropdown-item"><img src="../img/user.png" alt=""><span id="email"></span></span>

            <li><hr class="dropdown-divider"></li>

            <li id="cart" class="dropdown-item"><i class="fa-solid fa-basket-shopping"></i> Kosár</li>
            <li id="settings" class="dropdown-item"><i class="fa-regular fa-pen-to-square"></i>  Profil szerkesztése</li>
            
            <li><hr class="dropdown-divider"></li>

            <li id="logout" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i> Kijeletkezés</li>
          </ul>
        </div>

        </div>
      </div>

    
    </nav>
    <!-- főoldal -->
    <div class="container w-75">
      <div class="container-lg">
        <div class="row flex-column flex-lg-row">
          <!-- kép -->
          <div class="col-lg-6">
            <img id="img" class="img-fluid rounded rounded-3" src="" alt="" />
          </div>

          <!-- információk -->
          <div class="col-lg-6">
            <div class="col-lg-12 text-content">
              <p id="game_name" class="fs-2 text-center p-3"></p>
            </div>
            <div class="col-lg-12 text-content">
              <div class="row p-3">
                <div class="col-12 col-md-5">
                  <p class="fs-5">Eszköz: <span id="device" class="fw-bold"></span></p>
                  <p class="fs-5">Platform: <span id="platform" class="fw-bold"></span></p>
                  <p class="fs-5">Korhatár: <span id="age" class="p-2"></span></p>
                  <p class="fs-5" id="available"></p>
                </div>
                <div class="col-12 col-md-7 d-flex flex-column justify-content-center">
                  <p id="price" class="m-0 fs-3"></p>
                  <p id="sale_price" class="m-0 fs-1"></p>
                  <span id="add_btn"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- leírás -->
      <div class="row">
        <div class="col mt-3 p-3 text-content">
          <p class="fs-3">Leírás</p>
          <p id="desc" class="fs-5"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- vissza -->
  <div id="scroll_Up" onclick="scroll_Up()">
    <button2><i class="fa-solid fa-arrow-up"></i></button2>
  </div>
  <!-- lábléc -->
  <div class="footer">
    <div id="footer">
      <div class="footer-content">
        Készítette: Váradi Barnabás, Tóth Milán, Kéri Bence
      </div>
    </div>
  </div>
  <script src="../script.js"></script>
  <script src="game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
