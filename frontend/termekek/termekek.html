  <link rel="stylesheet" href="../termekek/termekek.css" />

</head>

<body>
  <!-- navigáció -->
  <div class="container">
    <div class="nav">
      <div class="navsearchbar">
        <a class="keplink" href="../index.html"><img src="../kepek/logo.png" /></a>

                    <path
                      d="M25.8333 23.3333H24.5167L24.05 22.8833C25.6833 20.9833 26.6667 18.5167 26.6667 15.8333C26.6667 9.85 21.8167 5 15.8333 5C9.85 5 5 9.85 5 15.8333C5 21.8167 9.85 26.6667 15.8333 26.6667C18.5167 26.6667 20.9833 25.6833 22.8833 24.05L23.3333 24.5167V25.8333L31.6667 34.15L34.15 31.6667L25.8333 23.3333ZM15.8333 23.3333C11.6833 23.3333 8.33333 19.9833 8.33333 15.8333C8.33333 11.6833 11.6833 8.33333 15.8333 8.33333C19.9833 8.33333 23.3333 11.6833 23.3333 15.8333C23.3333 19.9833 19.9833 23.3333 15.8333 23.3333Z"

          </div>
        </nav>
        <div class="log_reg">
          <button type="button"><a class="gomblink" href="../bejeletkezés/bejelentkezes.html">Bejelentkezés</a></button>
          <button type="button"><a class="gomblink" href="../regisztracio/regisztracio.html">Regisztráció</a></button>
        </div>
        <!-- felhasználó fül -->
        <div id="felhasznalo-box">
          <img src="../kepek/felhasznalo.png" id="felhasznalo-kep" alt="Mákosguba55" />
          <p id="felhasznalo">Mákosguba55</p>
        </div>
      </div>
    </div>
  </div>
  <!-- az oldal -->
  <div class="main">
    <header class="main-header">
      <h1><b>Termékek</b></h1>
    </header>

    <div class="adatok">
      <div class="main-inner">
        <!-- Szűrők -->
        <div class="szurok">
          <div class="kategoriak">
            <h2>Kategóriák</h2>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="jatekok" id="jatekokCheckbox" />
              <label class="form-check-label" for="jatekokCheckbox"> Játékok </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="ajandekKartyak" id="ajandekKartyakCheckbox" />
              <label class="form-check-label" for="ajandekKartyakCheckbox"> Ajándék kártyák </label>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Akcios" id="AkciosCheckbox" />
            <label class="form-check-label" for="AkciosCheckbox"> Akciós </label>
          </div>
          <div class="ar">
            <h2>Ár (HUF)</h2>
            <input type="number" name="min" placeholder="From" min="0" value />
            <span style="color: white">-</span>
            <input type="number" name="max" placeholder="To" max="999999" value />
          </div>
          <div class="platform">
            <h2>Platform</h2>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="steam" id="steam" />
              <label class="form-check-label" for="steam"> Steam </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="origin" id="origin" />
              <label class="form-check-label" for="Origin"> Origin </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="epic Games" id="epicGames" />
              <label class="form-check-label" for="epicGames"> Epic Games </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="ubisoft" id="ubisoft" />
              <label class="form-check-label" for="ubisoft"> Ubisoft Connect </label>
            </div>
          </div>
          <div class="eszkoz">
            <h2>Eszköz</h2>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="pc" id="pc" />
              <label class="form-check-label" for="pc"> PC </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="xbox One" id="xboxOne" />
              <label class="form-check-label" for="xboxOne"> Xbox One </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="xbox Series S" id="xboxSeriesS" />
              <label class="form-check-label" for="xboxSeriesS"> Xbox Series S </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="xbox Series X" id="xboxSeriesX" />
              <label class="form-check-label" for="xboxSeriesX"> Xbox Series X </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="PS4" id="PS4" />
              <label class="form-check-label" for="PS4"> PS4 </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="PS5" id="PS5" />
              <label class="form-check-label" for="PS5"> PS5 </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="nintendo Switch" id="nintendoSwitch" />
              <label class="form-check-label" for="nintendoSwitch"> Nintendo Switch </label>
            </div>
          </div>
        </div>
        <!-- Termékek amit a javascriptel jelenítünk meg-->
        <div id="termekContainer">
          <div class="termek-lista" id="jatekok"></div>
          <div class="termek-lista" id="ajandekKartyak"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- kosár -->
  <div id="kosar-box">
    <a href="../kosar/kosar.html">
      <button2 id="megjelenitoGomb"><i class="fa-solid fa-cart-shopping"></i></button2>
    </a>
  </div>
  <!-- vissza -->
  <div id="vissza-gomb" onclick="felgorget()">
    <button2><i class="fa-solid fa-arrow-up"></i></button2>
  </div>
  </div>
  <div id="lablec">
    <div class="footer-content">
      <p>Készítette: Váradi Barnabás, Tóth Milán, Kéri Bence</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="termekek.js"></script>
  <script src="../script.js"></script>
</body>

</html>
