<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCrafters Webshop</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../frontend/style.css" />
</head>

<body>
  <div class="container">
    <!-- navigáció -->
    <nav class="nav navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="logo-link" href="./index.html"><img src="./img/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-column flex-lg-row" id="navbarNavAltMarkup">
          <div class="navbar-nav">

            <nav class="searchbar">
              <div class="container-fluid">
                <form class="d-flex">
                  <!-- kereső mező -->
                  <input class="form-control shadow-none border-0" type="search" placeholder="Keresés..."
                    aria-label="Search" />
                  <button class="btn bg-dark shadow-none border-0 search-btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
              </div>
            </nav>

            <div id="log_reg" class="dropdown justify-content-center">
              <button id="dropdownMenuButton2" class="btn" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-solid fa-user"></i>
              </button>
              <p class="p-1" data-bs-toggle="dropdown">Bejelentkezés / Regisztráció</p>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                <li id="login" class="dropdown-item link-light"><i class="fa-solid fa-right-from-bracket"></i>
                  Bejelentkezés</li>
                <li id="registration" class="dropdown-item link-light"><i class="fa-solid fa-user-plus"></i>
                  Regisztráció</li>
              </ul>
            </div>

          </div>

          <!-- felhasználó-->
          <div id="user-box" class="dropdown justify-content-end">
            <button id="dropdownMenuButton1" class="btn btn-dark" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <div class="d-flex flex-row justify-content-center align-items-center">
                <img src="./img/user.png" id="user-img" />
                <p id="username"></p>
              </div>
            </button>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <span id="profile" class="dropdown-item"><img src="./img/user.png" alt=""><span id="email"></span></span>

              <li>
                <hr class="dropdown-divider">
              </li>

              <li id="cart" class="dropdown-item"><i class="fa-solid fa-basket-shopping"></i> Kosár</li>
              <li id="settings" class="dropdown-item"><i class="fa-regular fa-pen-to-square"></i> Profil szerkesztése
              </li>

              <li>
                <hr class="dropdown-divider">
              </li>

              <li id="logout" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i> Kijeletkezés</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>


  <!-- carousel -->
  <div class="slideshow">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-inner" id="gameCarousel">
          <!-- JavaScript segítségével betöltendő játék adatai itt -->
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div id="cards" class="d-flex flex-column">
    <h2 style="margin: 10px;">Legkelendőbb</h2>
    <div id="bestseller_card" class="d-flex flex-md-row flex-column"></div>
    <h2 style="margin: 10px;">Új</h2>
    <div id="new_card" class="d-flex flex-md-row flex-column"></div>
  </div>


  <!-- lábléc -->
  <div class="footer">
    <div id="footer">
      <div class="footer-content">
        <p>Készítette: Váradi Barnabás, Tóth Milán, Kéri Bence</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
