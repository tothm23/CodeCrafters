<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés és regisztráció</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="../bejelentkezés_regisztrációsfeulet/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <h2>Üdvözlünk</h2>
                <p>
                    Kérjük, jelentkezzen be személyes adataival, hogy kapcsolatban maradjon velünk.</p>
            </div>
            <div class="form-content">
                <h2>Bejelentkezés</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Jelszó</label>
                    </div>
                    <a href="#" class="forgot-pass-link">Elfelejtetted a jelszavad?</a>
                    <button type="submit">Belépés</button>
                </form>
                <div class="bottom-link">Nincs fiókod?
                    <a href="#" id="signup-link">Regisztrálj</a>
                </div>
            </div>
        </div>
</body>
</html>
