<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés és regisztráció</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="../bejelentkezés_regisztrációsfeulet/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <h2>Üdvözlünk</h2>
                <p>
                    Kérjük, jelentkezzen be személyes adataival, hogy kapcsolatban maradjon velünk.</p>
            </div>
            <div class="form-content">
                <h2>Bejelentkezés</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Felhasználónév</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Jelszó</label>
                    </div>
                    <a href="#" class="forgot-pass-link">Elfelejtett jelszó?</a>
                    <button type="submit" id="belepes">Belépés</button>
                </form>
                <div class="bottom-link">Nincs fiókja?
                    <a href="#" id="signup-link">Regisztrálj</a>
                </div>
            </div>
        </div>
        <div class="form-box signup reg">
            <div class="form-details">
                <h2>Fiók létrehozása</h2>
                <p>Ahhoz, hogy közösségünk tagja lehessen, kérjük, regisztráljon személyes adataival.</p>
            </div>
            <div class="form-content">
                <h2>REGISZTRÁLJ</h2>
                <form action="#">
                    <div class="inputrow">
                        <div class="input-field">
                            <input type="text" required id="felhasz">
                            <label for="felhasz">Felhasználónév</label>
                        </div>
                        <div class="input-field">
                            <input type="text" required id="vezeteknev">
                            <label for="vezeteknev">Vezetéknév</label>
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="input-field">
                            <input type="text" required id="keresztnev">
                            <label for="keresztnev">Keresztnév</label>
                        </div>
                        <div class="input-field">
                            <input type="text" required id="datum">
                            <label for="datum">Születési dátum</label>
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="input-field">
                            <input type="text" required id="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" required id="jelszo">
                            <label for="jelszo">Jelszó</label>
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="input-field">
                            <input type="password" required id="jelszoegyezes">
                            <label>Jelszó Újra</label>
                        </div>
                        <div class="input-field">
                            <input type="text" required id="orszag">
                            <label for="orszag">ország</label>
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="text" required id="telefonszam">
                        <label for="telefonszam">telefonszám</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy" required>
                        <label for="policy">
                            Egyetértek a
                            <a href="#" class="option">
                                Felhasználási feltételekkel</a>
                        </label>
                    </div>
                    <button type="submit" id="regisztracio">Regisztrálj</button>
                </form>
                <div class="bottom-link">
                    Már van fiókja?
                    <a href="#" id="login-link">Belépés</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
