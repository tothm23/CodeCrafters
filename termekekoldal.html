<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Termekek oldal</title>
  <body>
    <!-- navigáció -->
    <nav>
      <!-- logó -->
      <img src="./kepek/logo.png" id="logo" alt="Logó" />

      <div id="nav-belso">
        <!-- keresőmező -->
        <div id="keresomezo">
          <input type="search" placeholder="Keresés..." />
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 40 40" fill="none">
              <g clip-path="url(#clip0_41_926)">
                <path d="M25.8333 23.3333H24.5167L24.05 22.8833C25.6833 20.9833 26.6667 18.5167 26.6667 15.8333C26.6667 9.85 21.8167 5 15.8333 5C9.85 5 5 9.85 5 15.8333C5 21.8167 9.85 26.6667 15.8333 26.6667C18.5167 26.6667 20.9833 25.6833 22.8833 24.05L23.3333 24.5167V25.8333L31.6667 34.15L34.15 31.6667L25.8333 23.3333ZM15.8333 23.3333C11.6833 23.3333 8.33333 19.9833 8.33333 15.8333C8.33333 11.6833 11.6833 8.33333 15.8333 8.33333C19.9833 8.33333 23.3333 11.6833 23.3333 15.8333C23.3333 19.9833 19.9833 23.3333 15.8333 23.3333Z" fill="white" />
              </g>
              <defs>
                <clipPath id="clip0_41_926">
                  <rect width="40" height="40" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>
        </div>
        <ul>
          <li>Platform</li>
          <li>Ajándék kártyák</li>
          <li>Éppen akciós</li>
          <li>Best seller</li>
        </ul>

        <!-- magyar -->
        <div id="magyar-box">
          <div id="magyar-zaszlo-box">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div id="magyar-felirat">HU</div>
        </div>
      </div>

      <!-- felhasználó fül -->
      <div id="felhasznalo-box">
        <img src="./kepek/felhasznalo.png" id="felhasznalo-kep" alt="Mákosguba55" />
        <p id="felhasznalo">Mákosguba55</p>
      </div>
    </nav>

    <div class="main">
      <header class="main-header">
         <h1><b>Összes Termék</b></h1>
      </header>

      <!-- kosár -->
      <div id="kosar-box">
        <button2 id="megjelenitoGomb" onclick="toggleElem()"><i class="fa-solid fa-cart-shopping"></i></button>
      </div>
      <div id="elrejtettElem">
        <p>Termékek megjelenítése.</p>
        <div class="fiz-torl">
          <button>Fizetes</button>
          <button>Összes Törlése</button>
        </div>
      </div>

      <div class="main-inner">
        <div class="szurok">
           <div class="kategoriak">
              <h2>Kategóriák</h2>
              <ul-kategoriak>
                <li-kategoriak-fels>
                  <a href="#" title="Jatekok">Játékok</a>
                  <br>
                  <a href="#" title="Jatekok">Ajándek kártyák</a>
                </li-kategoriak-fels>
              </ul-kategoriak>
           </div>
           <div class="akcios">
            <h2>Akció</h2>
            <label class="container">
              <div class="platform-name">Akciós termékek</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
           </div>
           <div class="ar">
            <h2>Ár (HUF)</h2>
            <input type="number" name="min" placeholder="From" min="0" value>
            <span>-</span>
            <input type="number" name="min" placeholder="To" min="0" value>
           </div>
           <div class="platform">
            <h2>Platform</h2>
            <label class="container"> 
              <div class="platform-name">Steam</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <div class="platform-name">Origin</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <div class="platform-name">Epic Games</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <div class="platform-name">Ubisoft Connect</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
           </div>
           <div class="eszkoz">
            <h2>Eszköz</h2>
            <label class="container"> 
              <div class="platform-name">PC</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <div class="platform-name">Xbox One</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <div class="platform-name">Xbox Series S</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <div class="platform-name">Xbox Series X</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <div class="platform-name">PS4</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <div class="platform-name">PS5</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <div class="platform-name">Nintendo Switch</div>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
           </div>
        </div>
        <div class="termekek">asd</div>
      </div>
    </div>

    <!-- vissza -->
    <div id="vissza-box">
      <i class="fa-solid fa-arrow-up"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
