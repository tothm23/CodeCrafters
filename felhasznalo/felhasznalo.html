<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="felhasznalo.css" />
    <title>Kosar</title>
</head>
<body class="text-white d-flex align-items-center justify-content-center">
    <div class="form-popup">
        <div class="felhasznalo-kep">
            <img src="kepek/felhasznalo.png" alt="Profil-kep">
        </div>      
        <div class="felhasznalo-nev">Mákosguba1</div>
        <div class="felhasznalo-valos-nevek">
            <div class="felhasznalo-vezeteknev">Gipsz</div>
            <div class="felhasznalo-keresztnev">Elek</div>
        </div>
        <div class="form-content">
            <form>
                <div class="mb-3">
                    <label for="felhasz" class="form-label">Felhasználónév</label>
                    <input type="text" class="form-control" id="felhasz" required>
                </div>
                <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="vezeteknev" class="form-label">Vezetéknév</label>
                    <input type="text" class="form-control" id="vezeteknev" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="keresztnev" class="form-label">Keresztnév</label>
                    <input type="text" class="form-control" id="keresztnev" required>
                </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="próba@email.com" readonly>
                </div>
                <div class="mb-3">
                    <label for="jelszo" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" id="jelszo" required>
                </div>
                <div class="mb-3">
                    <label for="jelszoegyezes" class="form-label">Jelszó Újra</label>
                    <input type="password" class="form-control" id="jelszoegyezes" required>
                </div>
                <div class="felhasznalo-btns">
                    <button class="btn btn-primary w-100 mt-3 mx-auto" id="mentes" type="submit">Mentés</button>
                    <button class="btn btn-danger w-100 mt-3 mx-auto" id="torles" type="submit">Törlés</button>
                </div>
            </form>
        </div>
    </div>


    <div id="lablec">
        <div class="footer-content">
          <p>Készítette: Váradi Barnabás, Tóth Milán, Kéri Bence</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
